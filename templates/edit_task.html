<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Django Todo App - Edit Task</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
       <div class="container">
        <h3 class="pt-5 pb-5 text-center">
           Django Todo App - Edit Task
        </h3>
        <form action="{% url 'edit' task.pk %}" method='POST' style="width:500px; margin:auto;">
            {% csrf_token %} 
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" class="form-control" placeholder="Add a task" name="task" value="{{task.task}}" >
                    <button type='submit' class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> update</button>
                </span>
            </div>
        </form>
       </div>
        
    </body>
</html>
